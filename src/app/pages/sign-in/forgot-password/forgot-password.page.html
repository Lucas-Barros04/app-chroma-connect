<app-header backButton="/sign-in" title="Recuperar contraseña"></app-header>

<ion-content>
  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()">

      <app-logo></app-logo>

      <app-input icon="mail-outline" type="email" autocomplete="email" [control]="form.controls.email"
        label="Correo"></app-input>
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo válido</div>
      </div>

      <ion-button expand="block" type="submit" shape="round" class="submit" [disabled]="form.invalid">
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>

      </ion-button>

    </form>
  </div>



</ion-content>
